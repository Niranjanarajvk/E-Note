<!doctype html>
{% extends 'Home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Notes</h5>

              <!-- Horizontal Form -->
              <form method="post" action="{% url 'updatenote' dataid=data.id %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText" placeholder="Enter Title" value="{{data.NotesTitle}}" name="note"  required >
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Notes Description</label>
                  <div class="col-sm-10">
                      <input type="text" name="desc" value="{{data.NotesDescription}}" class="form-control" style="height: 100px;"  placeholder="Notes Description" required >
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>
</section>
</body>
</html>
{% endblock %}
