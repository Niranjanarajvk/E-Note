<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <a class="navbar-brand" href="#" style=" font-family:Segoe Print;"><i class="fa-solid fa-book-open-cover" ></i> Enotes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'indexpg' %}">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'aboutpg' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'regpg' %}">Registration</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'logpg' %}">Login</a>
      </li>
    </ul>
  </div>
</nav>
<div class="about-section" style="text-align:center;background-color:grey; height:150px;">
  <h1 style="font-size:50px; padding:25px;">User Login</h1>
</div>
<br><br>
<div class="col-lg-6" style="margin-left:26%;">
    <div class="card">
            <div class="card-body">
              <h5 class="card-title">Login Form</h5>

              <!-- Vertical Form -->
              <form class="row g-3" method="post" action="{% url 'logpgdb' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="inputNanme4" required name="name">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" required name="pwd">
                </div>
                  <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                    <div class="text-center mb-2">
                        Don't have an account?
                        <a href="{% url 'regpg' %}" class="register-link">
                            Register here
                        </a>
                    </div>

              </form><!-- Vertical Form -->
            </div>
          </div>
      </div>
</body>
</html>
{% if messages %}{% for message in messages %}
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	swal('{{message}}');
	</script>
    {% endfor  %}{% endif %}
